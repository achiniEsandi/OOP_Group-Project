<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
    }
    .profile-container {
      margin-top: 50px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .profile-header {
      text-align: center;
    }
    .btn-danger {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container profile-container">
    <div class="profile-header">
      <h1>User Profile</h1>
    </div>

    <form id="userProfileForm">
      <div class="form-group">
        <label for="userName">Name</label>
        <input type="text" class="form-control" id="userName" value="John Doe" disabled>
      </div>

      <div class="form-group">
        <label for="userEmail">Email</label>
        <input type="email" class="form-control" id="userEmail" value="john.doe@example.com" disabled>
      </div>

      <button type="button" class="btn btn-primary" id="editBtn">Edit Details</button>
      <button type="button" class="btn btn-danger" id="deleteBtn">Delete Account</button>
    </form>
  </div>

  <!-- Delete confirmation modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete your account? You can either deactivate or proceed with deletion.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-warning" id="deactivateBtn">Deactivate</button>
          <button type="button" class="btn btn-danger" id="proceedDeleteBtn">Delete Account</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS, jQuery, and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Enable edit functionality
    document.getElementById('editBtn').addEventListener('click', function() {
      document.getElementById('userName').disabled = false;
      document.getElementById('userEmail').disabled = false;
    });

    // Handle delete button click
    document.getElementById('deleteBtn').addEventListener('click', function() {
      $('#deleteModal').modal('show');
    });

    // Handle deactivation request
    document.getElementById('deactivateBtn').addEventListener('click', function() {
      // Send deactivation request to the backend
      alert('Deactivation request sent to admin.');
      $('#deleteModal').modal('hide');
    });

    // Handle account deletion
    document.getElementById('proceedDeleteBtn').addEventListener('click', function() {
      // Send account deletion request to the backend
      alert('Account will be deleted.');
      $('#deleteModal').modal('hide');
    });
  </script>
</body>
</html>
