<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Profile</title>
    <style>
        p{
            color:white;
        }

       
    </style>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container bg-secondary p-4" >
        <div class="p-3 text-center" style="background-color: #000045; color:aliceblue;">
            <h1>Profile</h1>
        </div>
        <div class="row mt-3">
            <div class="col-md-4 bg-sucess text-center p-3">
                <img src="D:\USER\Desktop\OOP Project\images\userAvartar.jpg" class="img-fluid rounded" alt="Profile Picture"><br><br>
                <input type="file" id="file-upload" name="file-upload" class="form-control">
            </div>
            <div class="col-md-8 bg-secondary p-4" style="background-color: grey;">
                <form method="POST">
                    <h3>User Details</h3>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="age" class="form-label">Age</label>
                            <input type="text" id="age" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="gender" class="form-label">Gender</label>
                            <input type="text" id="gender" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" id="phone" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" id="email" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea id="address" class="form-control"></textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
                <button type="submit" class="btn btn-warning mt-3" onclick="showAlert2()">Deactivate</button>
                <button class="btn btn-danger mt-3">
                    <a href="D:\USER\Desktop\OOP Project\accountDelete\accountDelete2.html" class="text-light">Delete Account</a>
                </button>


                <script>
                    function showAlert2() {
                        alert("Your account has been deactivated");
                        // redirect to homepage
                    }
                </script>
            </div>
        </div>
    </div>
    
    <!-- Footer (Full width, outside container) -->
    <footer class="bg-dark text-black text-center py-4 mt-5">
        <div class="container">

            <a href="#" class="text-white">Contact Us</a>
            <div class="social-media mt-2">
                <a href="#" class="text-white me-2">Facebook</a>
                <a href="#" class="text-white me-2">Twitter</a>
                <a href="#" class="text-white">Instagram</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
